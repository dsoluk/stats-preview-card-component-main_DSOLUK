<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
  <body class="card-container">
      <figure class="image-box">
          <img srcset="images/image-header-mobile.jpg 654w,
                       images/image-header-desktop.jpg 540w"
               sizes="(min-width: 799px)"
               alt="image of 3 women at work desk with purplish tint">
      </figure>
      <section class="main-copy">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, 
            and overall efficiency.</p>
      </section>
      <section class="main-stats">
          <div class="stats">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="stats">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="stats">
            <h1>12m+</h1>
            <p>queries</p>
          </div>  
      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">DSoluk</a>.
      </footer>
  </body>
  
</html>
